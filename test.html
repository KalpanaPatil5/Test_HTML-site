<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 14px;
            line-height: 1.4;
            color: #333333;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background-color: #f1f1f1;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
        }

        .content {
            background-color: #ffffff;
            padding: 20px;
        }

        .footer {
            background-color: #f1f1f1;
            padding: 20px;
            text-align: center;
        }

        .footer p {
            margin: 0;
        }

        @media only screen and (max-width: 600px) {
            .container {
                max-width: 100%;
                padding: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Email Verification</h1>
        </div>
        <div class="content">
            <p>Dear User,</p>
            <p>Thank you for registering. To complete your email verification, please click the link below:</p>
            <p>
                <a id="verifyLink" href="http://127.0.0.1:5501/index.html" onclick="verifyUser(event)" data-token="c8dfd1bca11c27fbcda731cf1551f30b4e9c10252da371e843a6922ecae23bed64f1d11c86e38ced3db479dc20357775e1f9ddb3393d476c74226f2e38eaa1881689080429" style="display: inline-block; padding: 10px 20px; background-color: #007bff; color: #ffffff; text-decoration: none; font-weight: bold;">Verify Email</a>
            </p>
            <p>If you did not register on our website, please ignore this email.</p>
        </div>
        <div class="footer">
            <p>Thank you,</p>
            <p>Your Website Team</p>
        </div>
    </div>
    <script>
        function verifyUser(event) {
        event.preventDefault(); // Prevent the default button behavior

        // Get the URL and token from the data attributes
        const token = event.target.dataset.token;
        
        // After redirection, perform the verification
        const verifyUrl = "http://localhost/Test%20HTML%20site/controller/apis/verify_user.php?token=" + token;
        fetch(verifyUrl)
            .then(response => response.json())
            .then(data => {
                console.log(data); // Handle the API response here

                // Handle the verification result
                if (data.status === true) {
                    console.log("User verified successfully");
                } else {
                    console.log("Invalid user or something went wrong");
                }
            })
            .catch(error => {
                console.error(error); // Handle any errors
            });
        }
    </script>
</body>
</html>
